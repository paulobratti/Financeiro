<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Financeiro com Login</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --bg: #f9fafb;
      --card: #ffffff;
      --text: #111827;
      --accent: #3b82f6;
      --positivo: #16a34a;
      --negativo: #dc2626;
    }

    .dark-mode {
      --bg: #111827;
      --card: #1f2937;
      --text: #f9fafb;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 1rem;
      transition: 0.3s;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .container, .login-container {
      max-width: 900px;
      margin: auto;
      background: var(--card);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    form, .filtros, .botoes {
      display: grid;
      gap: 0.75rem;
    }

    form input, form select, form button {
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    form button {
      background: var(--accent);
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    form button:hover {
      background: #2563eb;
    }

    .saldo {
      font-size: 1.3rem;
      font-weight: bold;
      margin-top: 1rem;
      color: var(--positivo);
    }

    .saldo.negativo {
      color: var(--negativo);
    }

    .botoes {
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      margin-top: 1rem;
    }

    .botoes button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .filtros {
      margin-top: 1rem;
      grid-template-columns: 1fr 1fr auto;
    }

    table {
      width: 100%;
      margin-top: 1.5rem;
      border-collapse: collapse;
    }

    table thead {
      background: #e5e7eb;
    }

    table th, table td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }

    canvas {
      margin-top: 2rem;
      width: 100%;
      max-height: 320px;
    }

    .hidden {
      display: none;
    }

    .logout {
      text-align: right;
      margin-top: 10px;
    }

    .logout button {
      background: red;
      color: white;
    }

    @media (max-width: 768px) {
      .filtros {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- LOGIN -->
  <div id="login-container" class="login-container">
    <h1>Login / Cadastro</h1>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="E-mail" required />
      <input type="password" id="login-password" placeholder="Senha" required />
      <button type="submit">Entrar</button>
      <button type="button" onclick="registrarUsuario()">Cadastrar Novo Usu치rio</button>
    </form>
  </div>

  <!-- SISTEMA FINANCEIRO -->
  <div id="financeiro" class="container hidden">
    <div class="logout">
      <button onclick="logout()"><i class="fas fa-sign-out-alt"></i> Sair</button>
    </div>

    <h1>Controle Financeiro</h1>
    <form id="form">
      <input type="text" id="descricao" placeholder="Descri칞칚o" required />
      <input type="number" id="valor" placeholder="Valor (negativo = despesa)" required />
      <input type="date" id="data" required />
      <select id="categoria" required>
        <option value="" disabled selected>Categoria</option>
        <option value="Alimenta칞칚o">Alimenta칞칚o</option>
        <option value="Transporte">Transporte</option>
        <option value="Lazer">Lazer</option>
        <option value="Sal치rio">Sal치rio</option>
        <option value="Outros">Outros</option>
      </select>
      <button type="submit">Adicionar Transa칞칚o</button>
    </form>

    <div class="saldo" id="saldo">Saldo: R$ 0,00</div>

    <div class="filtros">
      <input type="date" id="filtroInicio" />
      <input type="date" id="filtroFim" />
      <button onclick="aplicarFiltro()">游댌 Filtrar</button>
    </div>

    <div class="botoes">
      <button onclick="imprimirRelatorio()"><i class="fas fa-print"></i> Imprimir</button>
      <button onclick="exportarCSV()"><i class="fas fa-file-csv"></i> CSV</button>
      <button onclick="limparTransacoes()"><i class="fas fa-trash"></i> Limpar</button>
      <button onclick="alternarTema()"><i class="fas fa-moon"></i> Tema</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Data</th>
          <th>Descri칞칚o</th>
          <th>Categoria</th>
          <th>Valor</th>
        </tr>
      </thead>
      <tbody id="lista-transacoes"></tbody>
    </table>

    <canvas id="graficoPizza"></canvas>
  </div>

  <script>
    let transacoes = [];
    let grafico;
    const usuarioAtual = localStorage.getItem("usuarioLogado");

    if (usuarioAtual) mostrarSistema();

    function registrarUsuario() {
      const email = document.getElementById("login-email").value;
      const senha = document.getElementById("login-password").value;
      const usuarios = JSON.parse(localStorage.getItem("usuarios")) || {};
      if (usuarios[email]) {
        alert("Usu치rio j치 existe.");
      } else {
        usuarios[email] = senha;
        localStorage.setItem("usuarios", JSON.stringify(usuarios));
        alert("Usu치rio cadastrado com sucesso!");
      }
    }

    document.getElementById("login-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const senha = document.getElementById("login-password").value;
      const usuarios = JSON.parse(localStorage.getItem("usuarios")) || {};

      if (usuarios[email] === senha) {
        localStorage.setItem("usuarioLogado", email);
        mostrarSistema();
      } else {
        alert("Usu치rio ou senha incorretos.");
      }
    });

    function mostrarSistema() {
      document.getElementById("login-container").classList.add("hidden");
      document.getElementById("financeiro").classList.remove("hidden");
      carregarTransacoes();
      atualizarTela();
    }

    function logout() {
      localStorage.removeItem("usuarioLogado");
      location.reload();
    }

    const form = document.getElementById("form");
    const lista = document.getElementById("lista-transacoes");
    const saldo = document.getElementById("saldo");
    const graficoPizza = document.getElementById("graficoPizza").getContext("2d");
    const filtroInicio = document.getElementById("filtroInicio");
    const filtroFim = document.getElementById("filtroFim");

    function carregarTransacoes() {
      const dados = JSON.parse(localStorage.getItem("transacoes_" + usuarioAtual)) || [];
      transacoes = dados;
    }

    function salvar() {
      localStorage.setItem("transacoes_" + usuarioAtual, JSON.stringify(transacoes));
    }

    function atualizarTela(filtradas = transacoes) {
      lista.innerHTML = "";
      let total = 0, receitas = 0, despesas = 0;
      filtradas.forEach(t => {
        const tr = document.createElement("tr");
        const valorFormatado = t.valor.toLocaleString("pt-BR", { style: "currency", currency: "BRL" });
        tr.innerHTML = `
          <td>${t.data}</td>
          <td>${t.descricao}</td>
          <td>${t.categoria}</td>
          <td class="${t.valor >= 0 ? 'positivo' : 'negativo'}">${valorFormatado}</td>
        `;
        lista.appendChild(tr);
        total += t.valor;
        if (t.valor >= 0) receitas += t.valor;
        else despesas += Math.abs(t.valor);
      });

      saldo.textContent = `Saldo: ${total.toLocaleString("pt-BR", { style: "currency", currency: "BRL" })}`;
      saldo.className = "saldo " + (total >= 0 ? "positivo" : "negativo");

      atualizarGrafico(receitas, despesas);
      salvar();
    }

    function atualizarGrafico(receitas, despesas) {
      if (grafico) grafico.destroy();
      grafico = new Chart(graficoPizza, {
        type: 'pie',
        data: {
          labels: ['Receitas', 'Despesas'],
          datasets: [{
            data: [receitas, despesas],
            backgroundColor: ['#4caf50', '#f44336']
          }]
        }
      });
    }

    function aplicarFiltro() {
      const inicio = filtroInicio.value;
      const fim = filtroFim.value;
      const filtradas = transacoes.filter(t => {
        return (!inicio || t.data >= inicio) && (!fim || t.data <= fim);
      });
      atualizarTela(filtradas);
    }

    function exportarCSV() {
      let csv = "Data,Descri칞칚o,Categoria,Valor\n";
      transacoes.forEach(t => {
        csv += `${t.data},"${t.descricao}",${t.categoria},${t.valor}\n`;
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "financeiro.csv";
      a.click();
    }

    function imprimirRelatorio() {
      window.print();
    }

    function limparTransacoes() {
      if (confirm("Deseja apagar tudo?")) {
        transacoes = [];
        salvar();
        atualizarTela();
      }
    }

    function alternarTema() {
      document.body.classList.toggle("dark-mode");
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const descricao = document.getElementById("descricao").value.trim();
      const valor = parseFloat(document.getElementById("valor").value);
      const data = document.getElementById("data").value;
      const categoria = document.getElementById("categoria").value;

      if (!descricao || isNaN(valor) || !data || !categoria) return;

      transacoes.push({ descricao, valor, data, categoria });
      form.reset();
      atualizarTela();
    });
  </script>
</body>
</html>
