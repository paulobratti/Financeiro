<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Financeiro Pessoal Avan√ßado</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --card: #f1f5f9;
      --positivo: green;
      --negativo: red;
    }

    .dark-mode {
      --bg: #121212;
      --text: #ffffff;
      --card: #1e1e1e;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
      transition: all 0.3s ease;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: var(--card);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #aaa;
    }
    input, select, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }
    .saldo {
      font-size: 1.3em;
      margin-top: 10px;
      font-weight: bold;
    }
    .positivo { color: var(--positivo); }
    .negativo { color: var(--negativo); }
    .botoes {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .botoes button {
      flex: 1;
    }
    canvas {
      margin-top: 30px;
      max-height: 300px;
    }
    .filtros {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .filtros input {
      flex: 1;
    }
  </style>
</head>
<body>
  <h1>Financeiro Pessoal Avan√ßado</h1>
  <div class="container">
    <form id="form">
      <input type="text" id="descricao" placeholder="Descri√ß√£o" required />
      <input type="number" id="valor" placeholder="Valor (negativo = despesa)" required />
      <input type="date" id="data" required />
      <select id="categoria" required>
        <option value="" disabled selected>Categoria</option>
        <option value="Alimenta√ß√£o">Alimenta√ß√£o</option>
        <option value="Transporte">Transporte</option>
        <option value="Lazer">Lazer</option>
        <option value="Sal√°rio">Sal√°rio</option>
        <option value="Outros">Outros</option>
      </select>
      <button type="submit">Adicionar Transa√ß√£o</button>
    </form>

    <div class="saldo" id="saldo">Saldo: R$ 0,00</div>

    <div class="filtros">
      <input type="date" id="filtroInicio" />
      <input type="date" id="filtroFim" />
      <button onclick="aplicarFiltro()">üîç Filtrar</button>
    </div>

    <div class="botoes">
      <button onclick="imprimirRelatorio()">üñ®Ô∏è Imprimir</button>
      <button onclick="exportarCSV()">‚¨áÔ∏è Exportar CSV</button>
      <button onclick="limparTransacoes()">üóëÔ∏è Limpar Tudo</button>
      <button onclick="alternarTema()">üåì Tema</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Data</th>
          <th>Descri√ß√£o</th>
          <th>Categoria</th>
          <th>Valor</th>
        </tr>
      </thead>
      <tbody id="lista-transacoes"></tbody>
    </table>

    <canvas id="graficoPizza"></canvas>
  </div>

  <script>
    const form = document.getElementById("form");
    const lista = document.getElementById("lista-transacoes");
    const saldo = document.getElementById("saldo");
    const graficoPizza = document.getElementById("graficoPizza").getContext("2d");

    const filtroInicio = document.getElementById("filtroInicio");
    const filtroFim = document.getElementById("filtroFim");

    let transacoes = JSON.parse(localStorage.getItem("transacoes")) || [];
    let grafico;

    function salvar() {
      localStorage.setItem("transacoes", JSON.stringify(transacoes));
    }

    function atualizarTela(filtradas = transacoes) {
      lista.innerHTML = "";
      let total = 0, receitas = 0, despesas = 0;
      filtradas.forEach(t => {
        const tr = document.createElement("tr");
        const valorFormatado = t.valor.toLocaleString("pt-BR", { style: "currency", currency: "BRL" });
        tr.innerHTML = `
          <td>${t.data}</td>
          <td>${t.descricao}</td>
          <td>${t.categoria}</td>
          <td class="${t.valor >= 0 ? 'positivo' : 'negativo'}">${valorFormatado}</td>
        `;
        lista.appendChild(tr);
        total += t.valor;
        if (t.valor >= 0) receitas += t.valor;
        else despesas += Math.abs(t.valor);
      });

      saldo.textContent = `Saldo: ${total.toLocaleString("pt-BR", { style: "currency", currency: "BRL" })}`;
      saldo.className = "saldo " + (total >= 0 ? "positivo" : "negativo");

      atualizarGrafico(receitas, despesas);
    }

    function atualizarGrafico(receitas, despesas) {
      if (grafico) grafico.destroy();
      grafico = new Chart(graficoPizza, {
        type: 'pie',
        data: {
          labels: ['Receitas', 'Despesas'],
          datasets: [{
            data: [receitas, despesas],
            backgroundColor: ['#4caf50', '#f44336']
          }]
        }
      });
    }

    function aplicarFiltro() {
      const inicio = filtroInicio.value;
      const fim = filtroFim.value;
      const filtradas = transacoes.filter(t => {
        return (!inicio || t.data >= inicio) && (!fim || t.data <= fim);
      });
      atualizarTela(filtradas);
    }

    function exportarCSV() {
      let csv = "Data,Descri√ß√£o,Categoria,Valor\n";
      transacoes.forEach(t => {
        csv += `${t.data},"${t.descricao}",${t.categoria},${t.valor}\n`;
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "financeiro.csv";
      a.click();
    }

    function imprimirRelatorio() {
      window.print();
    }

    function limparTransacoes() {
      if (confirm("Deseja apagar tudo?")) {
        transacoes = [];
        salvar();
        atualizarTela();
      }
    }

    function alternarTema() {
      document.body.classList.toggle("dark-mode");
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const descricao = document.getElementById("descricao").value.trim();
      const valor = parseFloat(document.getElementById("valor").value);
      const data = document.getElementById("data").value;
      const categoria = document.getElementById("categoria").value;

      if (!descricao || isNaN(valor) || !data || !categoria) return;

      transacoes.push({ descricao, valor, data, categoria });
      form.reset();
      salvar();
      atualizarTela();
    });

    atualizarTela();
  </script>
</body>
</html>
